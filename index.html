<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>TimeZone API</h1>
    <h1>Your Current Time Zone</h1>

    <div class="area-display">
     <span  >Name Of Time Zone :</span> <span id="time-zone"></span> <br>
     <span id="" style="display:inline;">
        <span>Lat :</span>
        <span style="margin-left:230px;">Long:</span>
    </span id=""> <br>
     <span id="">Offset STD :</span> <br>
     <span id="">Offset STD Seconds :</span> <br>
     <span id="">Offset DST :</span> <br>
     <span id="">Offset DST Seconds :</span> <br>
     <span id="">Country :</span> <br>
     <span id="">Postcode :</span> <br>
     <span id="">City :</span> <br>
    </div>

    </div>
    <div class="result-container">
    <h1>Enter Address </h1>
    <input type="search" name="address" id="address" placeholder="Address">
    <br>
    <button type="submit" id="btn" >Submit</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
